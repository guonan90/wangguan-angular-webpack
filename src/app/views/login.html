<div class="login">
    <!-- <span class="login_skip">点我跳转</span> -->
    <div class="login_img">
        <h2 class="login_img_h2">智能加密路由网关</h2>
        <form name="loginform">
            <div class="login_account">
                <div class="login_yhm">
                    <input ng-model="user.loginUsername" required="true" ng-keypress="unamecr($event)" name="loginUsername" type="text" class="form_control"
                        placeholder="请输入用户名" autofocus/> 
                    <span ng-show="loginform.loginUsername.$dirty && loginform.loginUsername.$invalid">
                        <span class="login_yhm_prompting" ng-show="loginform.loginUsername.$error.required"> 请输入用户名</span>
                    </span>
                </div>
                <div class="login_mm">
                    <input ng-model="user.loginPassword" required="true" ng-keypress="upasscr($event)" name="loginPassword" type="password" class="form_control"
                        placeholder="请输入密码" />
                    <span ng-show="loginform.loginPassword.$dirty && loginform.loginPassword.$invalid">
                        <span class="login_mm_prompting" ng-show="loginform.loginPassword.$error.required"> 请输入密码</span>
                    </span>
                </div>
                <div class="login_btn">
                    <button class="login_skip" id="loginBtn" ng-click="login()">Sign in</button>
                    <button type="reset" class="login_reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
